<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">

</head>
<body>

	       <tr>
		       <td>

				         <!-- Sun Icon -->
						 <i class="fas fa-sun"></i>

	</table>
</div>

    document.getElementById('current-date').textContent = new Date().toLocaleDateString();
</script>
